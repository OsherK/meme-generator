<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
    <link rel="stylesheet" href="style/main.css">
    <link rel="icon" href="img\menu-icons\sad-pepe-icon.png" type="image/gif" sizes="16x16">
</head>

<body class="flex flex-col space-between align-center" onload="onInit()">
    <nav class="flex space-between">
        <img onclick="onRenderGallery()" src="img\menu-icons\Logo.png" alt="Sad Pepe" class="logo">
        <ul class="flex clean-list nav-ul space-around">
            <li class="nav-li nav-gallery curr-page" onclick="onRenderGallery()"><span>GALLERY</span></li>
            <li class="nav-li nav-saved" onclick="onRenderSavedMemes()"><span>SAVED</span></li>
        </ul>
    </nav>
    <div class="main-content ">
        <div class="gallery">
            <div class="search-container flex space-around">
                <input onkeydown="onKeywordSubmit(this)" oninput="onSearchInput(this.value)" type="text" class="search-bar" placeholder="Keywords">
                <div class="list-container flex space-around align-center">
                    <ul class="keyword-list flex clean-list space-around">
                    </ul>
                    <button onclick="onToggleDropDownList()" class="more-keys desktop-drop-down no-select">
                        more
                        <ul class="drop-down-list clean-list">
                        </ul>
                </button>
                    <button onclick="onToggleMobileList()" class="mobile-drop-down more-keys no-select">â˜°
                        <ul class="drop-down-list"></ul>
                    </button>

                </div>
            </div>
            <div class="gallery-grid-container">
                <div class="gallery-grid grid space-around"></div>
            </div>
        </div>
        <div class="design-interface flex space-around">
            <div class="canvas-container self-center">
                <canvas class="both" ontouchstart="onCanvasTouchStart(event)" ontouchmove="onCanvasTouchMove(event)" ontouchend="onCanvasRelease()" onmousemove="onCanvasMouseMove(event)" onmousedown="onCanvasMouseDown(event)" onmouseup="onCanvasRelease()" id="canvas"
                    height="600" width="600"></canvas>
            </div>
            <div class="design-buttons flex flex-col align-center space-around">
                <input oninput="onUpdateCanvas()" class="line-text" type="text" value="">
                <div class="move-and-size flex space-around">
                    <button onclick="onUpdateItemSize(1)" class="menu-btn font-increase flex align-center justify-center"><img class="btn-img" src="img\menu-icons\Font-increase.png" alt="A+"></button>
                    <button onclick="onUpdateItemSize(-1)" class="menu-btn font-decrease flex align-center justify-center"><img class="btn-img" src="img\menu-icons\Font-decrease.png" alt="A+"></button></button>
                    <button onclick="onAddLine()" class="menu-btn add-line flex align-center justify-center"><img class="btn-img" src="img\menu-icons\plus.png" alt="+"></button>
                </div>
                <div class="sticker-select-list flex space-around">
                </div>
                <div class="move-and-size flex space-around">
                    <button onclick="onDelete(1)" class="menu-btn font-increase flex align-center justify-center"><img class="btn-img" src="img\menu-icons\delete.png" alt="A+"></button>
                    <div class="menu-btn color-picker flex align-center justify-center">
                        <img class="btn-img" src="img\menu-icons\color-picker-filling.png">
                        <input oninput="onColorChange(this.value, 'filling')" type="color">
                    </div>
                    <div class="menu-btn color-picker flex align-center justify-center">
                        <img class="btn-img" src="img\menu-icons\color-picker-outline.png">
                        <input oninput="onColorChange(this.value, 'outline')" type="color">
                    </div>
                </div>
                <div class="save-and-upload flex space-around">
                    <button onclick="onSaveMeme()" class="save-btn">Save</button>
                    <button onclick="onDownload()" class="download-btn">Download</button>
                </div>
            </div>
        </div>
        <div class="saved-memes">
            <div class="saved-memes-grid grid  space-around"></div>
        </div>
        <div class="screen"></div>
        <div class="popup-modal flex flex-col align-center space-around">
            <span>Working</span>
            <button onclick="togglePopupModal()">Close</button>
        </div>
    </div>
    <footer><span>coffee rights&#169;</span></footer>
    <script src="js/meme-service.js"></script>
    <script src="js/gallery-service.js"></script>
    <script src="js/saved-memes.js"></script>
    <script src="js/gallery-controller.js"></script>
    <script src="js/editor-controller.js"></script>
    <script src="js/main-controller.js"></script>
</body>

</html>
