<!DOCTYPE html>
<html lang="en">

<head>
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
    <link rel="stylesheet" href="style/main.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body class="flex flex-col space-between align-center" onload="onInit()">
    <nav class="flex space-between">
        <div class="logo-container justify-center" onclick="onRenderGallery()">
            <img src="img\menu-icons\Logo.png" alt="Sad Pepe" class="logo">
        </div>
        <ul class="flex clean-list nav-ul space-around">
            <li class="nav-li nav-gallery" onclick="onRenderGallery()">GALLERY</li>
            <li class="nav-li nav-saved" onclick="onRenderSavedMemes()">SAVED</li>
        </ul>
    </nav>
    <div class="main-content ">
        <div class="gallery">
            <div class="search-container flex space-around">
                <input oninput="onSearchInput(this.value)" type="text" class="search-bar" placeholder="Keywords">
                <div class="list-container flex space-around align-center">
                    <ul class="keyword-list flex clean-list space-around">
                    </ul>
                    <button onclick="" class="more-keys no-select">
                        more
                        <ul class="drop-down-list clean-list">
                    </ul>
                </button>

                </div>
            </div>
            <div class="gallery-grid-container">
                <div class="gallery-grid grid space-around"></div>
            </div>
        </div>
        <div class="design-interface flex space-around">
            <div class="canvas-container self-center">
                <canvas class="both" ontouchstart="onCanvasTouchStart(event)" ontouchmove="onCanvasTouchMove(event)" ontouchend="onCanvasRelease()" onmousemove="onCanvasMouseMove(event)" onmousedown="onCanvasMouseDown(event)" onmouseup="onCanvasRelease()" id="canvas"
                    height="600" width="600"></canvas>
            </div>
            <div class="design-buttons flex flex-col align-center space-around">
                <input oninput="onUpdateCanvas()" id="line-text" type="text" value="">
                <div class="move-and-size flex space-around">
                    <button onclick="onUpdateFont(1)" class="menu-btn font-increase flex align-center justify-center"><img class="btn-img" src="img\menu-icons\Font-increase.png" alt="A+"></button>
                    <button onclick="onUpdateFont(-1)" class="menu-btn font-decrease flex align-center justify-center"><img class="btn-img" src="img\menu-icons\Font-decrease.png" alt="A+"></button></button>
                    <button onclick="onAddLine()" class="menu-btn add-line flex align-center justify-center"><img class="btn-img" src="img\menu-icons\plus.png" alt="+"></button>
                </div>
                <div class="sticker-select-list flex space-around">
                </div>
                <div class="move-and-size flex space-around">
                    <button onclick="onUpdateStickerSize(10)" class="menu-btn font-increase flex align-center justify-center"><img class="btn-img" src="img\menu-icons\Font-increase.png" alt="A+"></button>
                    <button onclick="onUpdateStickerSize(-10)" class="menu-btn font-decrease flex align-center justify-center"><img class="btn-img" src="img\menu-icons\Font-decrease.png" alt="A+"></button></button>
                </div>
                <div class="save-and-upload flex space-around">
                    <button onclick="onSaveMeme()" class="save-btn">Save</button>
                    <button onclick="onDownload()" class="download-btn">Download</button>
                </div>
            </div>
        </div>
        <div class="saved-memes">
            <div class="saved-memes-grid grid  space-around"></div>
        </div>
    </div>
    <footer>coffee rights&#169;</footer>
    <script src="https://kit.fontawesome.com/736bb015a5.js" crossorigin="anonymous"></script>
    <script src="js/meme-service.js"></script>
    <script src="js/gallery-service.js"></script>
    <script src="js/saved-memes.js"></script>
    <script src="js/gallery-controller.js"></script>
    <script src="js/meme-controller.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
